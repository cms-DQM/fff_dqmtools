<form class="form-inline" autocomplete="on">
  <div class="modal-header">
    <h3 class="modal-title">Confirm deletion</h3>
  </div>

  <div class="modal-body">
    <p> You are about to delete {{ data.ids.length }} document(s). </p>
    <pre class="prettyprint" lang="json" prettify-source="data.ids | json"></pre>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close('ok')">OK</button>
    <button type="submit" class="btn btn-warning" ng-click="$dismiss('cancel')">Cancel</button>
  </div>
</form>
