<div class="modal-header">
  <h3 class="modal-title">Kill {{ data.hit.tag }}?</h3>
</div>
<div class="modal-body" ng-init="kill_signal = 15">
  <p> The process you are killing has the id:</p>
  <pre>{{ data.hit._id }} </pre>
  <p>Please type in the pid number  ({{ data.hit.pid }}) in order to confirm.</p>
  <div>
    <form class="form-inline">
      <div class="form-group">
        <label for="verify-pid">Pid</label>
        <input type="text" class="form-control" id="verify-pid" ng-model="kill_pid">
      </div>
      <div class="form-group">
        <label for="signal">Signal</label>
        <select class="form-control" id="signal" ng-model="kill_signal">
          <option value="15">15: SIGTERM</option>
          <option value="9">9: SIGKILL</option>
        </select>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-disabled="kill_pid != data.hit.pid" ng-click="$close({ signal: kill_signal })">OK</button>
  <button class="btn btn-warning" ng-click="$dismiss('cancel')">Cancel</button>
</div>
