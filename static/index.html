<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DQM^2</title>

    <!-- Bootstrap -->
    <link href="external/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="external/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="external/highlight/styles/default.css">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body role="document" ng-app="dqmApp">
    <div ng-controller="NavigationController">
      <div ng-controller="ClusterCtrl">
        <!-- Fixed navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="" ng-click="dqm_number = dqm_number + 1">
                <span ng-hide="dqm_number == 3">DQM</span>
                <span ng-show="dqm_number == 3">DEBUGQM</span>
                <sup>{{ dqm_number }}</sup>
              </a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li ng-class="{ active: $route.current.menu == 'stats' }"><a href="" ng-click="setPage('stats')">Machines</a></li>
                <li ng-class="{ active: $route.current.menu == 'lumi' }"><a href="" ng-click="setPage('lumi')">cmsRun jobs</a></li>
                <li> {{ $route.current.menu }} </li>
              </ul>

              <ul class="nav navbar-nav">
                <li>
                  <a>
                    <span class="label label-info">
                      {{ ClusterCtrl.info_data.hostname }}
                      / {{ ClusterCtrl.info_data.timestamp*1000 | date:'yyyy-MM-dd HH:mm:ss Z' }}
                    </span>
                  </a>
                </li>
              </ul>

              <ul class="nav navbar-nav pull-right">
                <li>
                  <a ng-switch on="NavigationController.http_state" ng-click="ElasticQuery.update_now()">
                    <span ng-switch-when="busy" class="label label-warning"> Loading: {{ NavigationController.http_count }} </span>
                    <span ng-switch-when="ready" class="label label-success"> Ready </span>
                    <span ng-switch-default class="label label-important"> {{ NavigationController.http_state }} </span>
                  </a>
                </li>
              </ul>

              <form class="navbar-form navbar-right pull-right" role="form">
                <div class="form-group">
                  <select class="form-control input-sm" ng-model="NavigationController.search_interval">
                    <option value="">none</option>
                    <option value="1">1s.</option>
                    <option value="5">5s.</option>
                    <option value="30">30s.</option>
                    <option value="600">600s.</option>
                  </select>
                </div>
              </form>

            </div><!--/.nav-collapse -->
          </div>
        </div>

        <div class="container theme-showcase" role="main">

          <div ng-view></div>

        </div>
      </div>
    </div> <!-- navigation controller -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="external/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="external/bootstrap/js/bootstrap.min.js"></script>

    <script src="external/angular.js"></script>
    <script src="external/angular-route.js"></script>
    <script src="external/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="external/highlight/highlight.pack.js"></script>

    <script src="external/underscore-min.js"></script>

    <script src="external/d3/d3.js"></script>

    <script src="js/app.js"></script>

  </body>
</html>
